<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <style>
        .card-img-top {
            height: 200px;
            width: 25x0px;
        }

        body {
            background-color: bisque;
        }

        .card-body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Discounted Products </h2>
        <div class="row" id="productList"></div>
    </div>

    <script>
        let products = [
            { name: "Laptop", price: 1000, image: "https://m.media-amazon.com/images/I/71vvXGmdKWL._AC_SL1500_.jpg" },
            { name: "Smartphone", price: 800, image: "https://m.media-amazon.com/images/I/71d5fMDvq9L._AC_SL1500_.jpg" },
            { name: "Headphones", price: 200, image: "https://m.media-amazon.com/images/I/61kWB+uzR2L._AC_SL1500_.jpg" },
            { name: "Smartwatch", price: 250, image: "https://m.media-amazon.com/images/I/61vGQNUEsGL._AC_SL1500_.jpg" }
        ];





        function discount(price) {
            return (price * 0.8).toFixed(2);
        }
        let discountedProducts = products.map(function (product) {
            return {
                name: product.name,
                orignalprice: product.price,
                discountedprice: discount(product.price),
                image: product.image
            }
        })


        let productListElement = document.getElementById("productList");


        discountedProducts.forEach(function (product) {
            let card = document.createElement("div");
            card.className = "col";
            card.innerHTML = `
            <div class="card text-centre p-3" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text text-danger fw-bold">Original price: <del >${product.orignalprice}</del></p>
                    <p class="card-text fw-bolder text-success">Discounted price: ${product.discountedprice}</p>
                    <button class="btn btn-primary"> Buy Now</button>
                </div>
            `;
            productListElement.appendChild(card);
        })









    </script>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
